<!doctype html>
<html>
<head>
  <title>Wellness Quiz - Question {{ current_qid }} of {{ total_questions }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .quiz-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;  
      box-sizing: border-box;
    }

    .question-form-box {
      flex: 0 0 20%; 
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
      background-color: #fff;
      border: 4px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden; 
    }

    .question-text {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }

    .answer-choices {
      width: 100%;
    }
    .answer-choices label {
      display: block;          
      margin: 8px 0;
      font-size: 1.2em;
      font-weight: bold;
      background-color: #333;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }
    .answer-choices input[type="radio"] {
      margin-right: 8px;
      transform: scale(1.3);
      vertical-align: middle;
    }

    .submit-button {
      font-size: 1.2em;
      padding: 8px 20px;
      cursor: pointer;
      background-color: #0284c7;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 10px; 
    }
    .submit-button:hover {
      background-color: #0369a1;
    }

    .image-container {
      flex: 1; 
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      background-color: #fff;
      border: 6px solid #000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      box-sizing: border-box;
    }
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- Left side: Quiz -->
    <div class="question-form-box">
      <div class="question-text">
        {{ question.id }}. {{ question.question }}
      </div>
      <form method="POST" action="{{ url_for('quiz.quiz_question', qid=current_qid) }}">
        <div class="answer-choices">
          {% for value, label in answer_choices.items() %}
            <label>
              <input type="radio" name="answer" value="{{ value }}" required> {{ label }}
            </label>
          {% endfor %}
        </div>
        <button type="submit" class="submit-button">
          {% if current_qid < total_questions %}Next{% else %}Submit Quiz{% endif %}
        </button>
      </form>
    </div>

    <div class="image-container">
      <img src="{{ url_for('static', filename='images/question' ~ current_qid ~ '.png') }}"
           alt="Question Image for Q{{ current_qid }}">
    </div>
  </div>
</body>
</html>
